<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>{% block title %}Домашняя страница{% endblock %}</title>
</head>
<body>
<div class="mt-3 ms-2">
{% if not user.is_active %}
    Войти в систему:
    <a href="{% url "social:begin" "github" %}" type="button" class="btn btn-primary">Git Connect</a>
{% else %}
    Выйти из системы:
    <a href="{% url "logout" %}" type="button" class="btn btn-secondary">Git Disconnect</a>
{% endif %}
</div>
{% block content %}
    {% if not user.is_active %}
        <h2 class="mt-4 ms-3" align="center">Авторизируйтесь в системе с помощью GitHub, нажав на кнопку вверху</h2>
    {% else %}
        <div align="center">
            <a href="{% url "my_profile" %}" type="button" class="btn btn-primary">Перейти к профилю</a>
        </div>
    {% endif %}
{% endblock %}
</body>
</html>
